<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <main class="container">
        <section class="main-section">
            <div class="text-col">
                <div class="text-col-header">
                    <h1>Learn to code by watching others</h1>
                </div>
                <div class="text-col-description">
                    <h2>See how experienced developers solve problems in real-time. Watching scripted tutorials is great but undersatind how developers think is invaluable</h2>
                </div>
            </div>
            <div class="form-col">
                <form class="form" action="" method="post">
                    <div class="form-item">
                        <label for="givenNames" class="form-label">First Name</label>
                        <input type="text" class="form-input" name="givenNames" id="givenNames" placeholder="Enter your first name(s)">
                        <span class="form-error">A sample error message just for now</span>
                    </div>
                </form>
                <script src="styles/components/form.js"></script>

            </div>
        </section>
    </main>
</body>
</html>
